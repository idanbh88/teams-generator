@if(draw() && draw()!.dataSource && draw()?.dataSource!.length > 0){
    <table mat-table [dataSource]="draw()!.dataSource" class="mat-elevation-z8">
        @for (column of displayedColumns; track column) {
          <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]?.name}} </td>
            <td mat-footer-cell *matFooterCellDef> {{ draw()!.getTeamByName(column)?.getSkillLevelSum() }} </td>
          </ng-container>
        }
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns;" class="footer-row"></tr>
      </table>
}
